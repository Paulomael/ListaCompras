<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Lista de Compras</title>
  </head>
  <body>
    <main class="container">
      <div class="box">
        <div class="titulo">
          <h1>Lista de Compras</h1>
          <span class="material-symbols-outlined iconCarrinho">
            shopping_cart
          </span>
        </div>
        <div class="AreaInput">
          <input
            type="text"
            maxlength="30"
            class="inputText"
            placeholder="Escreva o nome do item..."
            id="inputText"
          />
          <button class="buttonCadastrar" id="buttonCadastrar">Cadastrar</button>
        </div>
        <ul id="listaCompras" class="lista">
          
        </ul>
        <div class="areaClear">
          <button class="buttonClear" id="buttonClear">Limpar Itens</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
